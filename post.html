<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./postStyles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h3>POst</h3>

    <section id="post-container">
        <div class="post">
            <div class="post-header">
                <div class="post-user-image">
                    <img src="https://www.pexels.com/photo/photo-of-man-smoking-cigarettes-3473516/" alt="">
                </div>
                <div>
                    <div class="post-username-time">
                        <p class="post-username">User Name</p>
                        <div class="posted-time">
                            <span>13</span>
                            <span>hours ago</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="post-text">
                <p class="post-text-content">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa perferendis
                    possimus quo, debitis ad dicta porro sunt officia deserunt sed. Eius, aliquid fugit. Harum laborum
                    culpa perferendis eaque velit incidunt!</p>
            </div>

            <div class="post-image">
                <img src="" alt="post-image">
            </div>
        </div>
    </section>


</body>

</html>
